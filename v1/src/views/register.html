<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Font GOOGLE -->
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">

    <!-- CSS bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- script javaScript-->
    <script src="/script/menu_grid.js"></script>
    <script src="/script/footer_grid.js"></script>
    
    <title>Jobby_register</title>

</head>

<body onload=" displayMenu(); displayFooter()">
    <header id="grid_header">
        <a href="/home" id="app-title">
            <h1>Jobby</h1>
        </a>
        <div id="menu-items"></div>
    </header>

    <main class="container">
        <form id="register">
            <div class="form-group">
                <label for="Pseudonyme">Pseudonyme</label>
                <input type="text" class="form-control" id="Pseudonyme">
            </div>
            <div class="form-group">
                <label for="Nom">Nom</label>
                <input type="text" class="form-control" id="Name">
            </div>
            <div class="form-group">
                <label for="Prenom">Prenom</label>
                <input type="text" class="form-control" id="Prenom">
            </div>
            <div class="form-group">
                <label for="Adresse">Adresse</label>
                <input type="text" class="form-control" id="Adresse">
            </div>
            <div class="form-group">
                <label for="Ages">Ages</label>
                <input type="text" class="form-control" id="Ages">
            </div>
            <div class="form-group">
                <label for="Ville">Ville</label>
                <input type="text" class="form-control" id="Ville">
            </div>
            <div class="form-group">
                <label for="Pays">Pays</label>
                <input type="text" class="form-control" id="Pays">
            </div>

            <button type="submit" class="btn btn-outline-primary">Envoyer</button>
        </form>
    </main>

    <footer id="footer_grid">
        <section id="links_grid">
        </section>
        
        <section id="localisation_box_grid">
           
        </section>
    </footer>
    <!--Script bootstrap  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
