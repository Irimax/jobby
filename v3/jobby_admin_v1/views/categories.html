<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Font GOOGLE -->
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">

    <!-- CSS bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- script javaScript-->
  
    <script src="../script/category.js"></script>
    <script src="../script/createCategory.js"></script>

    <title>Jobby</title>

</head>

<body onload="displayCategories ()">

    <header class="container-fluid mb-5 border-bottom sticky-top bg-white">

        <section class="row">
            <a href="" id="app-title" class="col-4 text-center mt-2">
                <h1>Jobby admin</h1>
            </a>
            <section id="menu-items" class="col-8 mt-4">
                <div class="row">
                    <a href="" class="col">Inscription</a>
                    <a href="connexion.html"><span class="fas fa-sign-in-alt"></span> Login</a>
                    <a href="form.html" class="col">Contact</a>
                </div>
            </section>
        </section>
    </header>
    <main>

        <section class="container text-center mb-5">
            <h3>CONSULTER LA LISTE DES CATEGORIES</h3>
            <p>(cliquer sur une categorie pour l'editer)</p>
        </section>


        <section class="container">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-success mb-5 " data-toggle="modal"
                data-target="#exampleModal">Ajouter</button>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">LABEL</th>
                        <th scope="col">CODE</th>
                        <th scope="col">Nombre de questions</th>
                        <th scope="col">IMAGES</th>
                        <th scope="col">Archiver</th>
                        <th scope="col">Parent or Child</th>

                    </tr>
                </thead>
                <tbody id="array" ></tbody>
            </table>

        </section>
    </main>



    <footer class="row border-top pt-3">
        <section id="links" class="col row text-center">
            <a href="index.html" class="col">Accueil</a>
            <a href="form.html" class="col">Contact</a>
            <a href="" class="col">Blog</a>
            <a href="" class="col">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="" class="col">
                <i class="fab fa-twitter-square"></i>
            </a>
        </section>
        <section id="localisation-box" class="col row text-center">
            <p class="col">Lille</p>
            <p class="col">Paris</p>
            <p class="col">Bordeaux</p>
            <p class="col">Lyon</p>
            <p class="col">Marseille</p>
        </section>
    </footer>

    <!-- bootstrap modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Entrez le libelle de la category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <input type="text" name="categoryLabel" class="form-control mb-3" id="">
                            <input type="hidden" name="categoryId" value="">
                        </div>
                        <button onclick="createCategory()" type="button" class="btn btn-outline-primary" >Envoyer</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!--Script bootstrap  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
